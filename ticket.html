<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <title>Bilet Al - Galaktik Kino</title>
  <link rel="stylesheet" href="/assets/css/ticket.css">
</head>

<body>

  <header>
    <h1>Galaktik Kino - Bilet Al</h1>
  </header>

  <div class="container">
    <label for="film">Film Seçin:</label>
    <select id="film">
      <option value="Interstellar">Interstellar</option>
      <option value="Dune">Dune</option>
      <option value="Avatar 2">Avatar 2</option>
    </select>

    <label for="session">Seans Seçin:</label>
    <select id="session">
      <option value="13:00">13:00</option>
      <option value="16:00">16:00</option>
      <option value="20:00">20:00</option>
    </select>

    <label>Oturacaq Seçin:</label>
    <div class="legend">
      <div>
        <div class="box" style="background:#444"></div> Boş
      </div>
      <div>
        <div class="box" style="background:#00ffff"></div> Seçilmiş
      </div>
      <div>
        <div class="box" style="background:#666"></div> Dolu
      </div>
    </div>

    <div class="seats" id="seatContainer">
      <!-- Oturacaqlar JS ilə yüklənir -->
    </div>

    <button class="buy-btn" onclick="buyTickets()">Bileti Al</button>

    <div class="message" id="messageBox"></div>
  </div>

 <script src="/assets/js/ticket.js"></script>
</body>

</html>
